 <mat-card class="auth-card">
      <mat-card-title>Reset Password</mat-card-title>
      <mat-card-content>
        <form (ngSubmit)="resetPassword()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput type="email" [(ngModel)]="email" name="email" required>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>New Password</mat-label>
            <input matInput type="password" [(ngModel)]="newPassword" name="newPassword" required>
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Reset Password</button>
        </form>

        <p *ngIf="message" style="color:green; margin-top:10px">{{ message }}</p>
        <p *ngIf="errorMessage" style="color:red; margin-top:10px">{{ errorMessage }}</p>
      </mat-card-content>
    </mat-card>
