    <h2>My Reminder List</h2>

    <div class="reminder-table-container">
      <mat-form-field appearance="fill" class="filter-field">
        <mat-label>Search Reminders</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search by title or description">
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z2 reminder-table">

        <!-- Title Column -->
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
          <td mat-cell *matCellDef="let reminder"> {{ reminder.title }} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let reminder"> {{ reminder.description }} </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
          <td mat-cell *matCellDef="let reminder"> {{ reminder.date }} </td>
        </ng-container>

        <!-- Time Column -->
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Time </th>
          <td mat-cell *matCellDef="let reminder"> {{ reminder.time }} </td>
        </ng-container>

        <!-- Repeat Column -->
        <ng-container matColumnDef="repeat">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Repeat </th>
          <td mat-cell *matCellDef="let reminder"> {{ reminder.repeat }} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let reminder">
            <button mat-icon-button color="primary" (click)="editReminder(reminder)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteReminder(reminder.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <!-- Header and Row Declarations -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
